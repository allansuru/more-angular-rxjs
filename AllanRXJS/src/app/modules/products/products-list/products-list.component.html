<div class="container-product-list">
  OI {{ productTitleSelected$ | async | json }}
  <content-card
    [title]="'Produtos'"
    [subtitle]="'Lista de produtos'"
    [loading]="this.loadingService.loading$ | async"
  >
    <div
      class="product-items"
      main-content
      *ngIf="productsService.products$ | async as products"
    >
      <button
        mat-stroked-button
        *ngFor="let product of products"
        class="button-product"
        (click)="onSelected(product.id)"
        [ngClass]="{
          active:
            product?.id === (this.productsService.selectedProduct$ | async)?.id
        }"
      >
        {{ product.productName }}
      </button>
    </div>
  </content-card>
</div>
