<div class="flex" fxLayoutAlign="center center" fxLayout.xs="column">
  <div>
    <products-ngxs-list
      [products$]="products$"
      [productSelected$]="productSelected$ | async"
    ></products-ngxs-list>
  </div>
  <div>
    <ng-container *ngIf="productSelected$ | async">
      <products-ngxs-details
        [productTitleSelected$]="productTitleSelected$"
      ></products-ngxs-details>
    </ng-container>
  </div>
</div>
